<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
	<div class="wrapper">
		<div class="container">
		<input id="access-token" class="hide">
		<div id="status">
		</div>
		<div class="app-label">
				<span class="app-title"><h2>T-Mobile is looking for baseball's number ONE fans. Know any?</h2></span>
				<span class="app-desc">
					Share a pic/video on facebook showing off your superfandom with #UnlimitedBaseball #contest.
					The grand prize? Oh, just 2017 #WorldSeries tickets.
				</span>
		</div>
			<div class="photo-container">
				<span class="clicked-picture">
					<button class="image-capture-button hide">Capture Image</button>
					<input type="file" class="hide" id="file-input" accept="image/*">
					<img id="image-file" class="hide">
				<div class="video-wrapper hide">
					<video autoplay></video>
					<div class='snapshot-btn'>
						<button id="snapshot">Take snapshot</button>
					</div>
				</div>
    		<canvas class="snapshot hide"></canvas>
			 </span>
			</div>
			<div class="tag-container hide">
				<label for="tags">Status</label>
				<textarea type="text" name="tags" class="hashtags"></textarea>
			</div>
			<div class="btn-group hide">
				<div class="btn">
						<button id="capture-another">Take Another Picture</button>
				</div>
				<div class="btn">
					<button class="fb-share-link-button">Share Link</button>
				</div>
				<div class="btn">
				 	<button class="btn-share-instagram">Share Photo</button>
				</div>
			</div>
		</div>
